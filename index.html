<!DOCTYPE html>
<html lang="ru" data-bs-theme="dark">
<head>
    <!-- Google tag -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-WBBC5YS265"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', 'G-WBBC5YS265');
    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SS14 Guesser</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container mt-5">
    <h1 class="text-center mb-4">SS14 Item Guesser</h1>
    <div class="row justify-content-center mb-4">
        <div class="col-md-6 position-relative">
            <div class="input-group">
                <input type="text" id="guessInput" class="form-control" placeholder="Введите название предмета..." autocomplete="off">
                <button class="btn btn-primary" id="guessBtn">Угадать</button>
            </div>
            <!-- Выпадающие подсказки -->
            <div id="suggestions" class="list-group position-absolute w-100" style="z-index: 1000;"></div>
        </div>
    </div>

    <!-- Таблица -->
    <div class="table-responsive">
        <table class="table table-bordered text-center align-middle">
            <thead>
                <tr>
                    <th>Предмет</th>
                    <th>Отдел</th>
                    <th>Цена</th>
                    <th>Размер</th>
                    <th>Урон</th>
                    <th>Действие</th>
                </tr>
            </thead>
            <tbody id="resultsTable">
                <!-- Геснутые строки -->
            </tbody>
        </table>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
